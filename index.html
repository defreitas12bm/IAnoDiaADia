<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade com IA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .thank-you-message {
            display: none;
            margin-top: 20px;
            color: #007BFF;
            font-size: 1.2em;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Impede o redirecionamento padrão
            const form = event.target;
            const formData = new FormData(form);

            // Envia os dados para o Formspree
            await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    Accept: "application/json"
                }
            });

            // Exibe a mensagem de agradecimento
            const thankYouMessage = document.querySelector('.thank-you-message');
            thankYouMessage.style.display = 'block';
            form.style.display = 'none'; // Oculta o formulário
        }
    </script>
</head>
<body>
    <header>
        <h1>Produtividade com IA</h1>
        <p>Descubra como a inteligência artificial pode facilitar seu dia a dia.</p>
    </header>
    <div class="container">
        <form action="https://formspree.io/f/xannavae" method="POST" onsubmit="handleSubmit(event)">
            <input type="email" name="email" placeholder="Digite seu e-mail..." required />
            <button type="submit">Inscrever-se</button>
        </form>
        <div class="thank-you-message">
            Obrigado por se inscrever! Em breve você receberá os melhores conteúdos de IA.
        </div>
        <div class="footer">
            <p>Ao se inscrever, você concorda em receber nossos e-mails de conteúdo exclusivo.</p>
        </div>
    </div>
</body>
</html>
